<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <div id="container">

            <div id="left-container">
                <div id="row1">
                    <button class="number input">7</button>
                    <button class="number input">8</button>
                    <button class="number input">9</button>
                </div>
                <div id="row2">
                    <button class="number input">4</button>
                    <button class="number input">5</button>
                    <button class="number input">6</button>
                </div>
                <div id="row3">
                    <button class="number input">1</button>
                    <button class="number input">2</button>
                    <button class="number input">3</button>
                </div>
                <div>
                    <button class="number input">0</button>
                    <button class="decimal input">.</button>
                </div>
            </div>
            <div id="right-container">
                <div id="clear">
                    <button id="backspace-button">DEL</button>
                    <button id="all-clear-button">AC</button>
                </div>
                <div id="operators">
                    <div id="left-row1">
                        <button class="operator input">+</button>
                        <button class="operator input">-</button>
                    </div>
                    <div id="left-row2">
                        <button class="operator input">*</button>
                        <button class="operator input">/</button>
                    </div>
                </div>
                <div>
                    <button id="equal-button">=</button>
                </div>
            </div>
            <div>
            </div>
        </div>

    </div>
    
</body>
</html>

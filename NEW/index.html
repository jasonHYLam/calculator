<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="background">
        <div id="outer-body">
            <div id="header">
                <img id="logo" src="https://tamagotchi-official.com/tamagotchi/jp/character/2023/06/01/vmvwFIfcQhNWer4p/%E3%81%BE%E3%82%81%E3%81%A3%E3%81%A1_%E6%9B%B8%E3%81%8D%E5%87%BA%E3%81%97%E6%AD%A3%E6%96%B9%E5%BD%A2.png" alt="">
            </div>

            <div id="calculator">
                <div id="display-container">
                    <div id="display"></div>
                </div>
                <div id="container">

                    <div id="left-container-container">
                        <div id="left-container">
                            <div id="row0" class="row">
                                <button class="number input">6</button>
                                <button class="number input">7</button>
                                <button class="number input">8</button>
                            </div>
                            <div id="row1" class="row">
                                <button class="number input">3</button>
                                <button class="number input">4</button>
                                <button class="number input">5</button>
                            </div>
                            <div id="row2" class="row">
                                <button class="number input">0</button>
                                <button class="number input">1</button>
                                <button class="number input">2</button>
                            </div>
                            <div id="row3" class="row">
                                <button class="number input">-1</button>
                                <button class="decimal input">.</button>
                            </div>
                        </div>

                    </div>

                    <div id="right-container-container">
                        <div id="right-container">
                            <div id="clear" class="row">
                                <button id="backspace-button">DEL</button>
                                <button id="all-clear-button">AC</button>
                            </div>
                            <div id="operators">
                                <div id="left-row0" class="row">
                                    <button class="operator input">+</button>
                                    <button class="operator input">-</button>
                                </div>
                                <div id="left-row1" class="row">
                                    <button class="operator input">*</button>
                                    <button class="operator input">/</button>
                                </div>
                            </div>
                            <div>
                                <button id="equal-button">=</button>
                            </div>
                        </div>

                    </div>

                </div>


            </div>
                <div id="footer">
                    TAMAGOTCH
                </div>

        </div>
        
    </div>

    
</body>
</html>
